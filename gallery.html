<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    
    <link rel="stylesheet" href="style.css">
    <!-- Links the external CSS file for styling the webpage -->
</head>
<body>
    
    <header>
        <!-- Header section starts here -->
        <header>
            <div class="slider-logo">
                <h1>Gallery</h1>
               
            </div>
        
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <!-- Navigation link to the Home page -->
                    <li><a href="#" class="active">Gallery</a></li>
                    <!-- Navigation link to the Gallery page, marked as active -->
                    <li><a href="about.html">About</a></li>
                    <!-- Navigation link to the About page -->
                </ul>
            </nav>
            <!-- Navigation bar for easy access to other pages -->
        </header>
    </header>
   
    <div id="slider">
        <!-- Slider container for displaying images -->
        <figure>
            <!-- Rotating set of images is placed within the <figure> tag -->
            <img src="images/pexels-dan-meyers-1243750-2364701.jpg" alt="p1">
            <!-- Image 1 of the gallery with alt text -->
            <img src="images/pexels-einfoto-2174723.jpg" alt="p2">
            <!-- Image 2 of the gallery with alt text -->
            <img src="images/pexels-james-lee-932763-6054896.jpg" alt="p3">
            <!-- Image 3 of the gallery with alt text -->
            <img src="images/pexels-matheusrphoto-2374086.jpg" alt="p4">
            <!-- Image 4 of the gallery with alt text -->
            <img src="images/pexels-virgovoice-1703807.jpg" alt="p5">
            <!-- Image 5 of the gallery with alt text -->
        </figure>
        <!-- This figure element will create an image slideshow/slider -->
    </div>

</body>
</html>
